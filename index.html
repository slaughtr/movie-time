<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Magic</title>
</head>

<body>
    <div class="container">
        <h1>Movie Time Checker</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Check my ticket price!</h2>
                <form id="movie">
                    <div class="form-group">
                        <label for="new-first-name">Please enter your Age</label>
                        <input type="number" class="form-control" id="new-first-name">
                    </div>
                    <div class="form-group">
                        <select name="movies">
                <option value="wolverine">Wolverine</option>
                <option value="land-time">Land Before Time</option>
                <option value="debbie">Debbie Does Dallas</option>
                <option value="matrix">The Matrix</option>
                <option value="john-wick">John Wick</option>
              </select>
                    </div>
                    <div class="form-group">
                        <select name="time">
                <option value="10">10:00 AM</option>
                <option value="12">12:00 PM</option>
                <option value="501">5:01 PM</option>
                <option value="900">9:00 PM</option>
              </select>
                    </div>
                    <button type="submit" class="btn">Get Yo Price!</button>
                </form>
                <h2>Price:</h2>
                <ul id="price">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
